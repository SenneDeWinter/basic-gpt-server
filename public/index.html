<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4 p-4">
    <h1 class="mb-3">AI demo</h1>
    <form class="form">
      <div class="mb-3">
        <label for="system" class="form-label">System prompt:</label>
        <textarea class="form-control" id="system" name="system" rows="3" placeholder="system prompt here">Your job is to help students at Karel de Grote Hogeschool with javascript.</textarea>
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label">User prompt:</label>
        <textarea class="form-control input" id="prompt" name="prompt" rows="3" placeholder="your prompt here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn--submit">Send</button>

      <div class="spinner-border text-primary visually-hidden loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </form>

    <output class="output mt-4 p-4">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste, suscipit.
    </output>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
